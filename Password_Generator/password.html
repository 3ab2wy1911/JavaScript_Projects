<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>Password Generator</title>
</head>
<body>
    <p class = "text">Password Generator</p>
    <div>
        <p>Password Length : </p>
        <input type="range" , min="8" , max="26" value="8" , step="1" class="range" id="passwordLength" oninput="this.nextElementSibling.value = this.value">
        <output>8</output>
    </div>
    <br>
    <div>
        <button id="generatePassword" onclick="generatePassword()">Generate Password</button>
        <br><br>
        <output id="passwordSlot">Generate the password</output>
    </div>
</body>
<script src="password.js"></script>
</html>
