<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <div>
    <p id="clock">Clock</p>
</div>
<br><br>
    <div class="options">
    <input type="radio" name="state"  value="12" id = "option-1" checked>
    <input type="radio" name="state"  value="24" id = "option-2">
    <br><br>
    <label for="option-1" class="option option-1">
        <div class="opt"></div>
        <span>12 Hours</span>
    </label>
    <label for="option-2" class="option option-2">
        <div class="opt"></div>
        <span>24 Hours</span>
    </label>
    </div>
</body>
<script src="clock.js"></script>
</html>
